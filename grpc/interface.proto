syntax = "proto3";

package ping;
option go_package = "https://github.com/NaddiNadja/peer-to-peer;ping";


service Ping {
    rpc Ping (Request) returns (Empty) {}
    rpc ReplyPing (Reply) returns (Empty) {}
}

message Empty {}

message Request {
    int32 id = 1;
}

message Reply {
    int32 amount = 1;
}